 on:
   push:
     branches:
     - '*'
   pull_request:
     branches:
     - '*'

 jobs:
   conda_3637:
     name: conda (${{ matrix.python-version }}, ${{ matrix.os }}, ${{ matrix.environment-file }})
     runs-on: ${{ matrix.os }}
     strategy:
       matrix:
         os: [macos-latest, windows-latest, ubuntu-latest]
         python-version: ['3.6', '3.7']
         environment-file: [ci/latest-conda-forge-PYPI.yaml]
     steps:
       - uses: actions/checkout@v2
       - uses: goanpeca/setup-miniconda@v1
         with:
            python-version: ${{ matrix.python-version }}
            auto-update-conda: true
            auto-activate-base: false
            environment-file: ${{ matrix.environment-file }}
            activate-environment: test
       - shell: bash -l {0}
         run: |
           conda info
           conda list
           python setup.py install
           py.test -v spaghetti --doctest-modules
   conda_38:
     name: conda python 3.8.2
     runs-on: ${{ matrix.os }}
     strategy:
       matrix:
         os: [windows-latest, ubuntu-latest]
     steps:
       - uses: actions/checkout@v2
       - uses: goanpeca/setup-miniconda@v1
         with:
            activate-environment: test
            environment-file: ci/latest-conda-forge-PYPI.yaml
            python-version: 3.8
            auto-update-conda: true
            auto-activate-base: false
       - shell: bash -l {0}
         run: |
           conda info
           conda list
           python setup.py install
           py.test -v spaghetti --doctest-modules



